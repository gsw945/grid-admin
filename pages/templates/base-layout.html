{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="gsw945" />
    <!-- <link rel="shortcut icon" href="{% static 'favicon.ico' %}"/> -->
    <title>{% block title %}{{ CFG.SITE_INFO.TITLE }}{% endblock %}</title>
    <!--[if lt IE 9]>
        <script src="{% static 'libs/html5shiv/r29/html5.min.js' %}"></script>
        <script src="{% static 'libs/respond.js/1.4.2/respond.min.js' %}"></script>
    <![endif]-->
    {% block head_css %}{% endblock %}
</head>
<body{#  oncontextmenu="return false;" #}>
    {% csrf_token %}
    <div id="container">
        {% block content %}TODO: your content here{% endblock %}
    </div>
    <script type="text/javascript">
        if(!window.GLOGAL) {
            window.GLOGAL = {};
        }
        // 当前页面路由名称
        GLOGAL.PAGE_VIEW_NAME = '{{ request.resolver_match.view_name }}';
        // 静态文件根URL
        GLOGAL.STATIC_ROOT = '{{ CFG.STATIC_URL }}';
    </script>
    {% block js_polyfill %}{% endblock %}
    <script data-main="{% static 'assets/main' %}" src="{% static 'libs/require.js/2.3.6/require.min.js' %}" type="text/javascript"></script>
</body>
</html>
